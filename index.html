<script>
// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("navbar").style.padding = "0";
    document.getElementById("logo").style.fontSize = "calc(20px + .5vw)";
  } else {
    document.getElementById("navbar").style.padding = "";
    document.getElementById("logo").style.fontSize = "calc(27px + .5vw)";
  }
}

if( $(window).width() < 800){
	
	
	document.getElementById("subtitulo").style.fontSize = "calc(16px + .5vw)";
	document.getElementById("datadeatualizacao").style.fontSize = "calc(11px + .5vw)";

	
}
</script>
